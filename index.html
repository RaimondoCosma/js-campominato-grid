<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="img/mobile-logo.png" alt="logo">
            <span class="logo-title">CAMPO MINATO</span>
        </div>
        <div class="btn-choose">        
            <label for="age">Difficoltà:</label>
            <div><select class="btn ml-5" name="difficulties" id="difficulties">
                <option value="7">Easy</option>
                <option value="9">Normal</option>
                <option value="10">Hard</option>
            </select></div>        
            <button class="btn ml-5" id="play__btn">Play</button>
        </div>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
        <div id="box__container">
        </div>
    </main>
    <!-- /Main -->
    <!-- Footer -->
    <footer>
        <span class="credit">Made with ❤️ by <a href="#">Boolean</a></span>
    </footer>
    <!-- /Footer -->
    
    <script src="js/main.js"></script>
</body>
</html>
